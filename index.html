<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-SIX Page</title>
    <style>
        /* Basic reset and box sizing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Container styling */
        .header {
            display: flex;
            align-items: center;
            background-color: #333;
            padding: 10px;
            justify-content: space-between;
        }

        /* Collapsible button styling */
        .collapsible {
            background-color: #444;
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
        }

        /* Hide menu by default */
        .nav-menu {
            display: none;
            flex-direction: column;
            background-color: #444;
            padding: 10px;
            width: 100%;
        }

        .nav-menu a {
            color: white;
            padding: 10px 0;
            text-decoration: none;
            text-align: center;
            border-bottom: 1px solid #555;
        }

        /* Logo styling */
        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container img {
            height: 40px;
            margin-right: 10px;
        }

        /* Text styling */
        .logo-text {
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        /* Mobile View */
        @media (max-width: 600px) {
            .logo-text {
                font-size: 18px;
            }
            .logo-container img {
                height: 30px;
            }
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-menu {
                display: flex;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section with collapsible and logo -->
    <div class="header">
        <button class="collapsible" onclick="toggleMenu()">â˜°</button>
        <div class="logo-container">
            <img src="logo.png" alt="K-SIX Logo">
            <span class="logo-text">K-SIX</span>
        </div>
    </div>

    <!-- Collapsible navigation (for mobile use) -->
    <div id="navMenu" class="nav-menu">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>

    <script>
        // Toggle the collapsible menu on mobile
        function toggleMenu() {
            const navMenu = document.getElementById("navMenu");
            if (navMenu.style.display === "flex") {
                navMenu.style.display = "none";
            } else {
                navMenu.style.display = "flex";
            }
        }
    </script>

</body>
</html>
