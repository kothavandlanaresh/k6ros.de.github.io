<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-SIX Page</title>
    <style>
        /* Basic reset and box sizing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Header and sidebar styling */
        .header {
            display: flex;
            align-items: center;
            background-color: #333;
            padding: 10px;
            justify-content: space-between;
            position: relative;
            z-index: 1;
        }

        .logo-container {
            display: flex;
            align-items: center;
            margin-left: 60px; /* Space for the sidebar */
        }

        .logo-container img {
            height: 40px;
            margin-right: 10px;
        }

        .logo-text {
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        /* Sidebar styling */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0; /* Always visible */
            height: 100%;
            width: 250px;
            background-color: #444;
            transition: transform 0.3s ease;
            transform: translateX(0); /* Sidebar is visible */
            z-index: 1000;
        }

        .sidebar a {
            color: white;
            display: block;
            padding: 15px;
            text-decoration: none;
            border-bottom: 1px solid #555;
        }

        .sidebar a:hover {
            background-color: #555;
        }

        .collapsible {
            background-color: #444;
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            position: absolute;
            left: 0;
            top: 0;
        }

        /* Mobile View */
        @media (max-width: 600px) {
            .logo-text {
                font-size: 18px;
            }
            .logo-container img {
                height: 30px;
            }
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar for navigation -->
    <div id="sidebar" class="sidebar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- Header Section with logo and collapsible button -->
    <div class="header">
        <button class="collapsible" onclick="toggleSidebar()">â˜°</button>
        <div class="logo-container">
            <img src="logo.png" alt="K-SIX Logo">
            <span class="logo-text">K-SIX</span>
        </div>
    </div>

    <script>
        // Toggle the sidebar (for demonstration purposes)
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            const isVisible = sidebar.style.transform === "translateX(0px)";
            sidebar.style.transform = isVisible ? "translateX(-250px)" : "translateX(0px)";
        }
    </script>

</body>
</html>
