<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-SIX Page</title>
    <style>
        /* Basic reset and box sizing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Header and sidebar styling */
        .header {
            display: flex;
            align-items: center;
            background-color: #333;
            padding: 10px;
            justify-content: space-between;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container img {
            height: 40px;
            margin-right: 10px;
        }

        .logo-text {
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        /* Sidebar styling */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px; /* Hide sidebar off-screen initially */
            height: 100%;
            width: 250px;
            background-color: #444;
            transition: left 0.3s ease;
            z-index: 1000;
        }

        .sidebar a {
            color: white;
            display: block;
            padding: 15px;
            text-decoration: none;
            border-bottom: 1px solid #555;
        }

        .sidebar a:hover {
            background-color: #555;
        }

        .collapsible {
            background-color: #444;
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
        }

        /* Mobile View */
        @media (max-width: 600px) {
            .logo-text {
                font-size: 18px;
            }
            .logo-container img {
                height: 30px;
            }
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section with collapsible and logo -->
    <div class="header">
        <button class="collapsible" onclick="toggleSidebar()">â˜°</button>
        <div class="logo-container">
            <img src="logo.png" alt="K-SIX Logo">
            <span class="logo-text">K-SIX</span>
        </div>
    </div>

    <!-- Sidebar for navigation -->
    <div id="sidebar" class="sidebar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>

    <script>
        // Toggle the sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            if (sidebar.style.left === "0px") {
                sidebar.style.left = "-250px";
            } else {
                sidebar.style.left = "0px";
            }
        }
    </script>

</body>
</html>
