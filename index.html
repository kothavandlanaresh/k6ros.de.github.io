<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-SIX Page</title>
    <style>
        /* Basic reset and box sizing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Container styling */
        .header {
            display: flex;
            align-items: center;
            background-color: #333;
            padding: 10px;
        }

        /* Collapsible button styling */
        .collapsible {
            background-color: #444;
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Logo styling */
        .logo-container {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }

        .logo-container img {
            height: 40px;
            margin-right: 10px;
        }

        /* Text styling */
        .logo-text {
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        /* Media Query for small screens */
        @media (max-width: 600px) {
            .logo-text {
                font-size: 18px;
            }
            .logo-container img {
                height: 30px;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section with collapsible and logo -->
    <div class="header">
        <button class="collapsible" onclick="toggleMenu()">â˜°</button>
        <div class="logo-container">
            <img src="logo.png" alt="K-SIX Logo">
            <span class="logo-text">K-SIX</span>
        </div>
    </div>

    <script>
        function toggleMenu() {
            // Functionality for collapsible button (can be customized)
            alert("Menu toggled!");
        }
    </script>

</body>
</html>
